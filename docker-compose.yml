version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-city}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-citypass}
      POSTGRES_DB: ${POSTGRES_DB:-citydb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-city} -d ${POSTGRES_DB:-citydb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-city}:${POSTGRES_PASSWORD:-citypass}@db:5432/${POSTGRES_DB:-citydb}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
    volumes:
      - .:/app

volumes:
  postgres_data:
